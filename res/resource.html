<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>云容器v0.0.1</title>
  <link rel="stylesheet" href="/res/css/mdui.css">
</head>
<body>
 <!-- 顶栏 -->
<div class="mdui-toolbar">
  <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}"><i class="mdui-icon material-icons">menu</i></span>
  <span class="mdui-typo-title">云容器</span>
  <div class="mdui-toolbar-spacer"></div>
  <a href="/res/resource.html" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">refresh</i></a>
</div>
 <!-- 主内容 -->
<div class="mdui-card">
  <div class="mdui-card-media">
    <img src="./icons/alpine.png"/>
    <div class="mdui-card-media-covered">
      <div class="mdui-card-primary">
        <div class="mdui-card-primary-title">Alpine</div>
        <div class="mdui-card-primary-subtitle">Alpine Linux 是一个面向安全，轻量级的基于musl libc与busybox项目的Linux发行版。</div>
      </div>
    </div>
  </div>
  <div class="mdui-card-actions">
    <button class="mdui-btn mdui-ripple">简介</button>
    <button class="mdui-btn mdui-ripple">安装到容器</button>
  </div>
</div>


<div class="mdui-card">
  <div class="mdui-card-media">
    <img src="./icons/linux.png"/>
    <div class="mdui-card-media-covered">
      <div class="mdui-card-primary">
        <div class="mdui-card-primary-title">Rootfs</div>
        <div class="mdui-card-primary-subtitle">从res目录读取rootfs.tar.gz并安装到容器</div>
      </div>
    </div>
  </div>
  <div class="mdui-card-actions">
    <button class="mdui-btn mdui-ripple">简介</button>
    <button class="mdui-btn mdui-ripple">安装到容器</button>
  </div>
</div>
 <!-- 侧边栏 -->

<div class="mdui-drawer" id="main-drawer">
  <div class="mdui-list" mdui-collapse="{accordion: true}" style="margin-bottom: 76px;">
          <div class="mdui-collapse-item ">
        <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
          <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">near_me</i>
            <a href="/index.html" class="mdui-list-item-content">控制台</a>
          <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
        </div>
       
          <div class="mdui-collapse-item ">
        <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
          <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-deep-orange">layers</i>
          <a href="/res/setup.html" class="mdui-list-item-content">管理</a>
          <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
        </div>
       
      
          <div class="mdui-collapse-item ">
        <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
          <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-purple">local_mall</i>
         <a href="/res/resource.html" class="mdui-list-item-content">资源</a>
          <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
        </div>
      </div>
      </div>
</div>

 <!-- Footer -->
<script src="/res/js/mdui.js"></script>
</body>
</html>
